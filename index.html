<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <div class="card">

      <img class="card__picture" src="./images/illustration-hero.svg" alt="background-image">

      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="card__pricing">
          <div class="card__planDetails">
            <img class="card__icon" src="./images/icon-music.svg" alt="icon-music">
            <div>
              <p class="card__planName">Annual Plan</p>
              <p class="card__planPrice">$59.99/year</p>
            </div>
          </div>
          <a href="" class="card__changeLink">Change</a>
        </div>
        <button class="button button-confirm">Proceed to Payment</button>
        <button class="button button-cancel">Cancel Order</button>
      </div>

    </div>

  </main>
  
</body>
</html>
